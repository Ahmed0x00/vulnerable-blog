<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1>Create a New Post</h1>
        </header>
        <main>
            <form id="createPostForm" action="../php/create_post.php" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" id="title" name="title" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Content:</label>
                    <textarea id="content" name="content" rows="10" class="form-control" required></textarea>
                </div>
                <input type="hidden" id="csrfToken" name="csrf_token">
                <button type="submit" class="btn btn-primary">Create Post</button>
            </form>
        </main>
    </div>

    <script src="../../../JS/get_csrf_token.js"></script>
</body>
</html>
